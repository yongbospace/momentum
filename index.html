      />

    <main>
      
      <div id="quote">

      </div>

        <input
          type="text"
          placeholder="Whrite a to Do and Press Enter!"
          required
        />  
        </form>
        <ul id="todo-list"></ul>
      </div>  

    </main>
    
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/clock.js"></script>
